name: Trigger backend deploy on frontend push

on:
  push:
    branches: ["main"]

jobs:
  trigger_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend deploy
        env:
          GH_TOKEN: ${{ secrets.BACKEND_TRIGGER_TOKEN }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/Anne-Lii/visingsobiodlarna_api/actions/workflows/deploy-backend.yml/dispatches \
            -d '{"ref":"main"}'
