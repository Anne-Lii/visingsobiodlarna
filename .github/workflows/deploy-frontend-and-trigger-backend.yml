name: Deploy Frontend and Trigger Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_GROUND_01E23D603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"

  trigger_backend:
    needs: deploy_frontend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend deploy
        env:
          GH_TOKEN: ${{ secrets.BACKEND_TRIGGER_TOKEN }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/Anne-Lii/visingsobiodlarna_api/actions/workflows/deploy-backend.yml/dispatches \
            -d '{"ref":"main"}'
